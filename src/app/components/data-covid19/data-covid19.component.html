<div class="container">
    <div class="row" id="Analytics">
        <div class="col-12 text-center">
          <p class="titles blue-titles">
            Analytics by country
          </p>
          <p class="text-reference pb-5">
            Data from our api
          </p>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="table-analytics">

          <!--Head table-->
          <div class="row text-center">
            <div class="col-4">
              <p class="card-title t-header-titles">
                  Country
              </p>
            </div>
            <div class="col-4">
              <p class="card-title t-header-titles">
                Recovered
              </p>
            </div>
            <div class="col-4">
              <p class="card-title t-header-titles">
                Deaths
              </p>
            </div>
          </div>

          <!--Body table-->
          <div class="row line-grey" *ngFor="let country of countries | paginate: { itemsPerPage: 8, currentPage: page }">
            <div class="col-4 margin-auto">
              <p class="table-content-countries">{{country.Country}}</p>
            </div>

            <div class="col-4 margin-auto">
              <p class="table-content-countries figures-content">{{country.TotalRecovered}}</p>
            </div>

            <div class="col-4 margin-auto">
              <p class="table-content-countries figures-content">{{country.TotalDeaths}}</p>
            </div>    
          </div>
          <div class="content-pagination p-4">
              <pagination-controls 
                (pageChange)="page = $event" 
                previousLabel=""
                nextLabel=""
                autoHide=true
                maxSize=7
                >
            </pagination-controls>
          </div>
        </div>

          
      </div>
    </div>
    
</div>
